<!DOCTYPE html>
<html lang ="en">
<head>
	<meta charset="utf-8">
    <meta name="infohere" content="width=infohere">
	<meta name="description" content="A simple search for Youtube videos">
	<title>Thinkful Tube Challenge</title>
	<link rel = "stylesheet" type = "text/css" href="main.css"/>
</head>
	<body>
		<header role = "banner">
			<h1> Thinkful Tube Challenge </h1>
		</header>

		<main role = "main" aria-live="passive">
			<section>
				<div class = "searchInstructions">
					<p>Do a quick search for YouTube videos here.</p>
				</div>
				<form class = "searchForm">
					<input type="text" name="searchInput" id = "searchField" class = "searchBox" placeholder="Enter Search Term here" aria-label= "Search Field">
					<button type="submit" class = "searchButton">Search</button>
				</form>
			</section>

			<section>
				<h2> Results </h2>
				<div class = "resultsNumber" aria-live="assertive" hidden></div>
				<div class = "searchResults" aria-live="assertive">
					<p>Results will display here. Use the search above to get started!</p>
				</div>
			</section>
		</main>

		<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
		<script type="text/javascript" src="index.js"></script>
	</body>
</html>
