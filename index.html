<!DOCTYPE html>
<html lang ="en">
<head>
	<meta charset="utf-8">
    <meta name="infohere" content="width=infohere">
	<meta name="description" content="A simple search for Youtube videos">
	<title>Thinkful Tube Challenge</title>
	<link rel = "stylesheet" type = "text/css" href="main.css"/>
</head>
	<body>
		<header role = "banner">
			<h1> Thinkful Tube Challenge </h1>
		</header>
		<main role = "main">
			<div class = "searchInstructions">
				<p>Looking for a particular YouTube video? We'll help you out! </p>
			</div>
			<form class = "searchForm">
				<label for = "searchField"></label>
				<input type="text" name="searchInput" id = "searchField" placeholder="Enter Search Term here">
				<button type="submit">Search</button>
			</form>
			<h2> Results </h2>
			<div class = "searchResults">
				<p>Results will display here. Use the search above to get started!</p>
			</div>
		</main>
		<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
		<script type="text/javascript" src="index.js"></script>
	</body>
</html>
